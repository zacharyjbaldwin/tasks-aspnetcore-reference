<div *ngIf="user && rolesForm" style="padding: 1rem">
    <h4>Edit roles for {{ user.firstName }} {{ user.lastName }}</h4>
    <form [formGroup]="rolesForm" (ngSubmit)="onSubmit()">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" formControlName="member">
            <label class="form-check-label">Member</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" formControlName="admin">
            <label class="form-check-label">Admin</label>
        </div>
        <div class="d-flex justify-content-end mt-3" style="gap: 1rem;">
            <button type="button" class="btn btn-light action-button" (click)="hide()">Cancel</button>
            <button type="submit" class="btn btn-success action-button">Save</button>
        </div>
    </form>
</div>
